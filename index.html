<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Jua" rel="stylesheet">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
    <div class='background'> 
        <header>
            <h1 class='continent-name'>Europe</h1>
        </header>
        <main>
            <h2 class='count-display'>Question <span class='question-count-number'>1</span> of 10</h2>
            <section class='section'>    
                <div class='selected-question'>Question about an european country</div>
                <div class='continents-container'>
                    <button class='continent-option' data-type='0'>Europe</button>    
                    <button class='continent-option' data-type='1'>America</button>
                </div>
                <div class='answer-containers'>
                    <button class='answer-box first' data-index='0'></button>
                    <button class='answer-box second' data-index='1'></button>
                    <button class='answer-box third' data-index='2'></button>
                    <button class='answer-box fourth' data-index='3'></button>
                    <audio class='cheers'>
                        <source src="sounds/jayfrosting__cheer-2.wav">
                    </audio>
                    <audio class='wrong'>
                        <source src="sounds/splashdust__negativebeep.wav">
                    </audio>
                </div>
                <div class='display-answer'></div>
                <!-- <button class='next-question'>Next question</button> -->
            </section>
        </main>
    
    <script src="main.js"></script>
    </div>
</body>
</html>
