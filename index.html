<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Jua" rel="stylesheet">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>
    <div class='background'>
        <header>
            <h1 class='continent-name'>Europe</h1>
        </header>
        <main>
            <h2 class='count-display'>Question <span class='question-count-number'>1</span> of 10</h2>
            <section class='section'>
                <div class='selected-question'>Question about an european country</div>
                <div class='continents-container'>
                    <button class='continent-option first grab' data-type='0'>Europe</button>
                    <button class='continent-option second grab' data-type='1'>America</button>
                    <button class='continent-option third grab' data-type='2'>Asia</button>
                    <button class='continent-option fourth grab' data-type='3'>Africa</button>
                    <button class='continent-option fifth grab' data-type='4'>Oceania</button>
                </div>
                <div class='answer-containers'>
                    <button class='answer-box first grab' data-index='0'></button>
                    <button class='answer-box second grab' data-index='1'></button>
                    <button class='answer-box third grab' data-index='2'></button>
                    <button class='answer-box fourth grab' data-index='3'></button>
                    <audio class='cheers'>
                        <source src="sounds/jayfrosting__cheer-2.wav">
                    </audio>
                    <audio class='wrong'>
                        <source src="sounds/splashdust__negativebeep.wav">
                    </audio>
                </div>
                <div class='display-answer'></div>
                <audio class='end-of-play'>
                    <source src="sounds/Madonna - Holiday [Audio].mp3">
                </audio>
                <div class='add-button grab'>
                    <button class='play-again'></button>
                </div>
            </section>
        </main>

        <script src="main.js"></script>
    </div>
</body>

</html>
